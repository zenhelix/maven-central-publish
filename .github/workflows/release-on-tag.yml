name: 'Release'
on:
  push:
    tags:
    - '*'
permissions:
  contents: 'write'
jobs:
  Release:
    name: 'Release'
    runs-on: 'ubuntu-latest'
    steps:
    - id: 'step-0'
      name: 'Check out'
      uses: 'actions/checkout@v6'
      with:
        fetch-depth: '0'
    - id: 'step-1'
      name: 'Build Changelog'
      uses: 'mikepenz/release-changelog-builder-action@v6'
      with:
        configuration: '.github/changelog-config.json'
        toTag: '${{ github.ref_name }}'
      env:
        GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
    - id: 'step-2'
      name: 'Create Release'
      uses: 'softprops/action-gh-release@v2'
      with:
        body: '${{ steps.step-1.outputs.changelog }}'
        name: '${{ github.ref_name }}'
        tag_name: '${{ github.ref_name }}'
        draft: 'false'
      env:
        GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
    - id: 'step-3'
      name: 'Set up Java'
      uses: 'actions/setup-java@v5'
      with:
        java-version: '17'
        distribution: 'temurin'
    - id: 'step-4'
      name: 'Publish'
      env:
        GRADLE_PUBLISH_KEY: '${{ secrets.GRADLE_PUBLISH_KEY }}'
        GRADLE_PUBLISH_SECRET: '${{ secrets.GRADLE_PUBLISH_SECRET }}'
        ORG_GRADLE_PROJECT_signingKeyId: '${{ secrets.MAVEN_SONATYPE_SIGNING_KEY_ID }}'
        ORG_GRADLE_PROJECT_signingPublicKey: '${{ secrets.MAVEN_SONATYPE_SIGNING_PUB_KEY_ASCII_ARMORED }}'
        ORG_GRADLE_PROJECT_signingKey: '${{ secrets.MAVEN_SONATYPE_SIGNING_KEY_ASCII_ARMORED }}'
        ORG_GRADLE_PROJECT_signingPassword: '${{ secrets.MAVEN_SONATYPE_SIGNING_PASSWORD }}'
      run: './gradlew publishPlugins -Pversion=''${{ github.ref_name }}'''
