name: 'PR Labeler'
on:
  pull_request: { }
permissions:
  contents: 'write'
  pull-requests: 'write'
jobs:
  label:
    name: 'Label PR'
    runs-on: 'ubuntu-latest'
    steps:
      - id: 'step-0'
        name: 'Label PR based on file paths'
        uses: 'actions/labeler@v6'
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          sync-labels: 'true'
